<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../assets/img/icone bt.png">
    <title>Detalhes da Série</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="../assets/img/logo_bingetime.png" alt="Logo-BingeTime" height="120">
                </a>
                <a href="./explorar.html" class="btn btn-outline-secondary search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>

        <h1 id="serie-titulo" class="mb-4"></h1>

        <section class="my-4">

        <section class="my-4">
            <h2>Elenco Principal</h2>
            <div class="row row-cols-1 row-cols-md-3 g-4" id="elenco-container"></div>

        <section class="my-4">
            <h2>Temporadas</h2>
            <div class="row row-cols-1 row-cols-md-4 g-4" id="temporadas-container"></div>
        </section>

        <section class="my-4">
            <div class="d-flex justify-content-between align-items-center">
                <span class="badge bg-primary fs-5" id="serie-nota"></span>
                <button class="btn btn-primary" id="btn-favoritar">Adicionar às Favoritas</button>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
