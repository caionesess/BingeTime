<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../assets/img/icone bt.png">
    <title>Explorar - BingeTime</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">
                    <img src="../assets/img/logo_bingetime.png" alt="Logo-BingeTime" height="120">
                </a>
            </div>
        </nav>
    </header>

    <div class="container my-4">
        <div class="row">
            <div class="col-md-3">
                <h4>Filtros</h4>
                <div class="list-group" id="genresList">
                    <a href="#" class="list-group-item list-group-item-action active" data-genre-id="0">Todas as Séries</a>
                </div>
            </div>

            <div class="col-md-9">
                <div class="search-container">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Buscar séries..." id="searchInput">
                        <button class="btn btn-primary" type="button" id="searchButton">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                </div>

                <div id="seriesContainer" class="row row-cols-1 row-cols-md-3 g-4">
                </div>

                <div class="d-flex justify-content-center mt-4">
                    <button id="loadMoreBtn" class="btn btn-primary">Carregar Mais</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/9d839d961c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/scripts/explorar.js"> </script>
    <script src="../assets/scripts/detalhes.js"> </script>
</body>
</html>
